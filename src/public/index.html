<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-interface">
            <form class="container-login" id="loginForm" action="#" method="POST">
                <div class="text">
                    <h2>Bienvenido</h2>
                    <p>¡Nos alegramos de verte de nuevo!</p>
                </div>
                <div class="input">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" autocomplete="off" autofocus> 
                </div>
                <div class="input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="off">
                    <a href="#" id="forgetPassword">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="input-btn">
                    <input type="button" id="btn" value="Ingresar">
                    <p>¿Necesitas una cuenta nueva? <a href="#" id="register">Regístrate</a></p>
                </div>
            </form>
            <div class="container-images">
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
